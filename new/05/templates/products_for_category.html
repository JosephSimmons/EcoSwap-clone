{% extends "base.html" %}

{% block title %}Products for category{% endblock %}

{% block extra_header_contents %}
    <script src="{{ url_for('static', filename='products_for_category.js') }}"></script>
{% endblock %}

{% block body %}
    <h1>Products by one category</h1>

    <select id="category_id">
        <option value="-1">Select a category</option>
    {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
    {% endfor %}
    </select>

    <hr>

    <div id="product_list"><p>(No products found. Select a category)</p></div>
{% endblock %}
