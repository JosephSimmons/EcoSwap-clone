{% extends "base.html" %}

{% block body %}
    <h1>Delete a Post</h1>
    <form action="./delete_post" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
            {% for error in form.title.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>


{% endblock %}
